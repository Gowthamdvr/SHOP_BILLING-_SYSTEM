<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - QuickBill</title>
    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-header {
            background-color: #1E293B;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .admin-header a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-list {
            margin-top: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Reuse form styles from style.css but constrain width */
        .admin-form {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <div class="logo-area">
            <h1>QuickBill Admin</h1>
        </div>
        <a href="index.html">← Back to Billing</a>
    </header>

    <div class="container">
        <!-- Add Product Section -->
        <section class="card">
            <div class="card-header">
                <h2>Manage Products</h2>
            </div>
            <div class="card-body">
                <form id="adminForm" class="admin-form">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="e.g. Rice 1kg" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (₹)</label>
                        <input type="number" id="productPrice" min="0.01" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </form>
            </div>
        </section>

        <!-- Product List Section -->
        <div class="product-list" id="productList">
            <!-- Items will be loaded here -->
            <div class="empty-state">
                <p>No products saved yet.</p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
